<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>Admin</title> 
	<link rel="stylesheet"
		href="style.css"> 
	<link rel="stylesheet"
		href="responsive.css"> 
</head> 

<body> 
	
	<!-- for header part -->
	<header> 

		<div class="logosec"> 
			<div class="logo">HOMEPAGE</div> 
			<img src="../Assets/menu-svgrepo-com.svg"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon"> 
		</div> 

		<div class="searchbar"> 
			<input type="text"
				placeholder="Search"> 
			<div class="searchbtn"> 
			<img src="../Assets/search-svgrepo-com.svg"
				 class="icn srchicn"
				 alt="search-icon"> 
			</div> 
		</div> 

		<div class="message"> 
			<div class="circle"></div> 
			<a href="./orders.html"><img src= "../Assets/cart-shopping-svgrepo-com.svg"
				class="icn"
				alt=""> </a>
			<div class="dp"> 
			<img 	src="../Assets/avatar-boy-svgrepo-com.svg" 
					class="dpicn"
					alt="dp"> 
			</div> 
		</div> 

	</header> 

	<div class="main-container"> 
		<div class="navcontainer"> 
			<nav class="nav"> 
				<ul class="nav-upper-options"> 
					<a href="./index.html"><li class="nav-option option1"> 
						<img src="../Assets/dashboard-svgrepo-com.svg"
							class="nav-img"
							alt="dashboard"> 
						<h3>Overview </h3> 
					</li></a> 

					<a href="./orders.html"><li class="nav-option option2"> 
						<img src= "../Assets/cart-shopping-svgrepo-com.svg"
							class="nav-img"
							alt="articles"> 
						<h3>Orders</h3> 
					</li></a> 

					<a href="."><li class="nav-option option3"> 
						<img src= "https://www.svgrepo.com/show/350286/commenting-outlined.svg"
							class="nav-img"
							alt="report"> 
						<h3> Feedback</h3> 
					</li></a> 

					

					<a href="./settings.html"><li class="nav-option option7"> 
						<img src= "../Assets/setting-3-svgrepo-com.svg"
							class="nav-img"
							alt="settings"> 
						<h3> Settings</h3> 
					</li></a> 

					<a href="./logout.html"><li class="nav-option logout"> 
						<img src= "../Assets/logout-svgrepo-com.svg"
							class="nav-img"
							alt="logout"> 
						<h3>Logout</h3> 
					</li></a> 

				</ul> 
			</nav>  
		</div> 
		<div class="main"> 

			<div class="searchbar2"> 
				<input type="text"
					name=""
					id=""
					placeholder="Search"> 
				<div class="searchbtn"> 
				<img 	src="../Assets/search-svgrepo-com.svg"
						class="icn srchicn"
						alt="search-button"> 
				</div> 
			</div>
		
			
		<div class="cart-container">
			<section class="cart-menu">
			
				<img src="../Assets/img/pizza.jpg" class="pizza" alt="">
				<div class="order-1">
					<h2>Pizza</h2>
					<button id="food-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
					<input id="food-number" type="number" min="0" class="form-control text-center" value="1">
					<button id="food-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
				</div>
				<div class="amount">
			
					<img src="images/remove.png" alt="" class="remove-item">
					<h5>$ <span id="food-total">9.99</span> </h5>
				</div>
					
			</section>
			<hr  style="border-top:5px solid black;width:60%;">
			
			<section class="cart-menu">
				
				<img src="../Assets/img/burger.webp" class="burger" alt="">
				<div class="order-1">
					<h2>Burger</h2>
					<button id="food-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
					<input id="food-number" type="number" min="0" class="form-control text-center" value="1">
					<button id="food-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
				</div>
				<div class="amount">
			
					<img src="images/remove.png" alt="" class="remove-item">
					<h5>$ <span id="food-total">9.99</span> </h5>
				</div>
					
			</section>
			<hr  style="border-top:5px solid black;width:60%;">

			
            <section class="cart-item">
				<div class="col-6">
					<h2>Order Summer</h2>
					<h5>Subtotal: </h5>
					<h5>Tax:</h5>
					<h5>Total:</h5>
				  </div>
				  <div class="money">
					<h5>$<span id="sub-total">30.34</span></h5>
					<h5>$<span id="tax-amount">3.12</span></h5>
					<h5>$<span id="total-price">33.46</span></h5>
					<button type="button" class="btn btn-success check-out">Check Out</button>
						
				  </div>
				  
            </section>
		</div>
		    
	 <script src="/app.js"></script>

	<script src="./script.js"></script> 
</body> 
</html>
